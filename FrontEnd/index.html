<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Include custom styles -->
    <link href="styles.css" rel="stylesheet">
    
    <title>QR Code Generator</title>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" id ="box">
        <h2 class="text-2xl font-bold mb-4">QR Code Generator</h2>
        <form id="qrForm" class="flex">
            <input id="textInput" type="text" class="rounded-l-lg p-4 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white focus:outline-none" placeholder="Enter text...">
            <button id="generateBtn" type="submit" class="px-8 rounded-r-lg bg-blue-500 text-white font-bold p-4 uppercase border-blue-500 border-t border-b border-r">Generate QR</button>
        </form>
    </div>
    <div id="qrCodeContainer" class="mt-4 hidden">
        <!-- QR code image will be rendered here dynamically -->
    </div>
    

    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
